version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: my-project-db
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: beforefinaldb
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - ./db_data:/var/lib/mysql

  quizapp:
    image: quiz-app:1.0
    container_name: quizapp
    ports:
      - "8080:8080"
    environment:
      - "SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/beforefinaldb?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul"
      - SPRING_DATASOURCE_USERNAME=devuser
      - SPRING_DATASOURCE_PASSWORD=devpass
    depends_on:
      - db
    restart: on-failure
